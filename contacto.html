<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Contacto - Barberia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1></h1><img src="img/catalogo/logo.png"></h1>
                <nav>
                    <ul>
                        <li><a href="barberia_Alura.html">Home</a></li>
                        <li><a href="Productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
    <main>
        <form>

            <label for="nombreapellido">Nombre y apellido</label>
            <input type="text" id="nombreapellido" class="input-padron">

            <label for="correoelectronico">Correo electronico</label>
            <input type="text" id="correoelectronico" class="input-padron">

            <label for="telefono">Teléfono</label>
            <input type="text" id="telefono" class="input-padron">
        
            <label for="mensaje">Mensaje</label>
            <textarea cols="70" rows="10" id="mensaje" class="input-padron"></textarea>

            <div>

                <p>Cómo le gustaría que lo contactemos?</p>

                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">
                Email</label>
                
                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">
                Teléfono</label>
                
                <label for="radio-whatsapp"><input type="radio" name="contacto" value="email" id="radio-whatsapp">
                Whatsapp</label>
                
            </div>

            <label class="checkbox"><input type="checkbox">Le gustaría recibir novedades de la Barbería Alura?</label>
            
            <input type="submit" value="Enviar formulario">


        </form>
    </main>
    <footer>

        <img src="img/catalogo/logo-blanco.png">
        <p class="copyright">&copy Copyright Barbaría Alura 2023</p>

    </footer>
</html>
